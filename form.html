<body>
	  <h1 class="title">School Enrollment Form</h1>
	  <p id="currentTime"></p>


	<form action="/submit.php" method="post">

		<input type="text" name="username">

		<br>
		<label for="address">Address:</label><br>
		<textarea></textarea>
		<br>
		<br>

		<input type="radio" id="gender" name="gender" value="female">Female<br> <br>
		<label for="url">Facebook URL:</label>
		<input type="url" name="Facebook URL">

		<label for="State">State:</label>
        <select name="states">
        	<option value="Sel">Select</option>

        	<option value="Raj">Rajasthan</option>
        	<option value="Ker">Kerala</option>
        </select>
        <label for="numeric">Pincode:</label>
		<input type="number">
		<br><br>

		<label for="Enrollment">Class of enrollment:</label>

        	<option value="Sel">Select</option>

        	<option value="Raj">4</option>
        	<option value="Ker">5</option>
        	<option value="Sel">6</option>
        	<option value="Pun">7</option>
        	<option value="Har">8</option>
        	<option value="Del">9</option>
        	<option value="Raj">10</option>
        	<option value="Ker">11</option>
        	<option value="Sel">12</option>
        	</select>




<label for="dropdown">Extra-Curricular:</label>
        <select name="test" multiple>
        	<option value="select">Select</option>
        	<option value="music">Music</option>
        	<option value="sports">Sports</option>
        	<option value="language">Language</option>
        </select>


        <br>
        <br>
		<label for="upload">Photo upload:</label>
		<input type="file" name="upload" required="This field is required">
